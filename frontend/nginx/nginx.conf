# =============================================================================
# Safevideo Nginx Configuration
# Reverse proxy for Django backend + Static file server for React frontend
# =============================================================================

upstream backend {
    server backend:8000;
}

server {
    listen 80;
    server_name localhost;
    
    # Max upload size (0 = unlimited)
    client_max_body_size 0;
    
    # Increase timeouts for large file processing
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # -------------------------------------------------------------------------
    # API Proxy - Forward all /api/ requests to Django backend
    # -------------------------------------------------------------------------
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for streaming responses
        proxy_buffering off;
    }

    # -------------------------------------------------------------------------
    # Django Admin - Forward to backend
    # -------------------------------------------------------------------------
    location /admin/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------------------------------------------------------
    # Django Static Files - Forward to backend
    # -------------------------------------------------------------------------
    location /static/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # -------------------------------------------------------------------------
    # React Frontend - Serve static files with SPA fallback
    # -------------------------------------------------------------------------
    location / {
        root /usr/share/nginx/html;
        index index.html;
        
        # SPA routing: Try file, then directory, then fallback to index.html
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # -------------------------------------------------------------------------
    # Health check endpoint
    # -------------------------------------------------------------------------
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
