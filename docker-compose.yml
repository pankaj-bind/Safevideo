# =============================================================================
# Safevideo Docker Compose
# Run: docker compose up --build
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend: Django + Gunicorn + FFmpeg
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: safevideo-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-change-me-in-production-use-a-real-secret}
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - SECURE_SSL_REDIRECT=False
      - SESSION_COOKIE_SECURE=False
      - CSRF_COOKIE_SECURE=False
      - AUTH_COOKIE_SECURE=False
    volumes:
      # Persist SQLite database
      - backend-db:/app/db-data
      - ./backend/db.sqlite3:/app/db.sqlite3
      # Mount Google Drive credentials (read-only)
      - ./backend/token.json:/app/token.json:ro
      - ./backend/credentials.json:/app/credentials.json:ro
      # Persist media uploads
      - ./backend/media:/app/media
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/auth/me/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Frontend: React (Vite) served by Nginx
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: safevideo-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend-db:

networks:
  default:
    name: safevideo-network
